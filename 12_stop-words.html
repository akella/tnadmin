<!doctype html>
<!--[if lte IE 8]><html class="lteie8"><![endif]-->
<!--[if gt IE 8]><!--><html><!--<![endif]-->
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<meta name="viewport" content="width=device-width"/>
	<link rel="stylesheet" media="screen" href="css/screen.css" >
	<script src="js/app.js"></script>
</head>
<body>
<!-- BEGIN .header -->
<header class="header container">
	<div class="row">
		<div class="span3">
			<h1 class="logo"><a href="#">TheProject</a></h1>
		</div>
		<div class="span9 pull-right">
			<!-- BEGIN .header__other -->
			<div class="header__other clearfix">
				<!-- BEGIN .settings -->
				<div class="settings">
					<a href="#" title="Настройки"></a>
				</div>
				<!-- /.settings -->
				<!-- BEGIN .language -->
				<nav class="language">
					<a href="#" title="Русский" class="language__ru is-active"><i></i></a>
					<a href="#" title="Английский" class="language__en"><i></i></a>
				</nav>
				<!-- /.language -->
				<!-- BEGIN .user -->
				<div class="user">
					<div class="user__name">Admin</div>
					<div class="user__signout"><button type="submit" class="btn btn-mini btn-inverse">Выход</button></div>
				</div>
				<!-- /.user -->
			</div>
			<!-- /.header__other -->
		</div>
	</div>
</header>
<!-- /.header -->
<!-- BEGIN .navbar -->
<div class="navbar">
	<div class="navbar-inner">
		<div class="container">
			<ul class="nav">
				<li><a href="#">Заблокированные</a></li>
				<li><a href="#">Модерация</a></li>
				<li><a href="#">Управление контентом</a></li>
				<li><a href="#">Управление админами</a></li>
				<li><a href="#">Статистика</a></li>
			</ul>
		</div>
	</div>
</div>
<!-- /.navbar -->
<!-- BEGIN .page -->
<div class="page container">
	<!-- BEGIN .stop-words -->
	<div class="stop-words">
		<div class="row">
			<div class="span12">
				<h2 class="title"><i class="icon icon_danger"></i>Управление группами прав пользователей</h2>
				<div class="row">
					<div class="span6">
						<div class="stop-words__create">
							<p>Пожалуйста, введите стоп-слово:</p>
							<div class="field">
								<input type="text" value="Чур">
								<div class="stop-words__drop">
									<ul>
										<li class="is-active"><span>Добавить стоп-слово "чур"</span></li>
										<li><span>Чурия</span></li>
										<li><span>Чурпанутый</span></li>
									</ul>
								</div>
							</div>
						</div>
						<div class="stop-words__list">
							<h2 class="title-2">Список стоп-слов:</h2>
							<ul>
								<li class="stop-words__item">Чурия<i class="stop-words__icon"></i></li>
								<li class="stop-words__item">ВВП<i class="stop-words__icon"></i></li>
								<li class="stop-words__item">Козел<i class="stop-words__icon"></i></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /.manage-user -->
</div>
<!-- /.page -->

</body>
</html>

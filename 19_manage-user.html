<!doctype html>
<!--[if lte IE 8]><html class="lteie8"><![endif]-->
<!--[if gt IE 8]><!--><html><!--<![endif]-->
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<meta name="viewport" content="width=device-width"/>
	<link rel="stylesheet" media="screen" href="css/screen.css" >
	<script src="js/app.js"></script>
</head>
<body>
<!-- BEGIN .header -->
<header class="header container">
	<div class="row">
		<div class="span3">
			<h1 class="logo"><a href="#">TheProject</a></h1>
		</div>
		<div class="span9 pull-right">
			<!-- BEGIN .header__other -->
			<div class="header__other clearfix">
				<!-- BEGIN .settings -->
				<div class="settings">
					<a href="#" title="Настройки"></a>
				</div>
				<!-- /.settings -->
				<!-- BEGIN .language -->
				<nav class="language">
					<a href="#" title="Русский" class="language__ru is-active"><i></i></a>
					<a href="#" title="Английский" class="language__en"><i></i></a>
				</nav>
				<!-- /.language -->
				<!-- BEGIN .user -->
				<div class="user">
					<div class="user__name">Admin</div>
					<div class="user__signout"><button type="submit" class="btn btn-mini btn-inverse">Выход</button></div>
				</div>
				<!-- /.user -->
			</div>
			<!-- /.header__other -->
		</div>
	</div>
</header>
<!-- /.header -->
<!-- BEGIN .navbar -->
<div class="navbar">
	<div class="navbar-inner">
		<div class="container">
			<ul class="nav">
				<li><a href="#">Заблокированные</a></li>
				<li><a href="#">Модерация</a></li>
				<li><a href="#">Управление контентом</a></li>
				<li><a href="#">Управление админами</a></li>
				<li><a href="#">Статистика</a></li>
			</ul>
		</div>
	</div>
</div>
<!-- /.navbar -->
<!-- BEGIN .page -->
<div class="page container">
	<!-- BEGIN .manage-user -->
	<div class="manage manage-user">
		<div class="row">
			<div class="span12">
				<h2 class="title"><i class="icon icon_manage"></i>Управление правами конкретной группы пользователей</h2>
				<div class="row">
					<div class="span8">
						<div class="manage-user__in">
							<div class="manage-user__content">
								<label class="field">
									<span class="manage-user__title">Название:</span>
									<input type="text" placeholder="Редактор сайта">
								</label>
							</div>
							<div class="manage-user__content">
								<span class="manage-user__title">Права пользователя:</span>
								<div class="field">
									<label class="checkbox">
										<input type="checkbox" value="">
										Управление роботами рассылок
									</label>
								</div>
								<div class="field">
									<label class="checkbox">
										<input type="checkbox" value="">
										Управление поисковыми подсказками
									</label>
								</div>
								<div class="field">
									<label class="checkbox">
										<input type="checkbox" value="">
										Управление топами (рейтингами)
									</label>
								</div>
								<div class="field">
									<label class="checkbox">
										<input type="checkbox" value="">
										Управление фототестом
									</label>
								</div>
								<div class="field">
									<label class="checkbox">
										<input type="checkbox" value="">
										Управление опросами
									</label>
								</div>
								<div class="field">
									<label class="checkbox">
										<input type="checkbox" value="">
										Управление стоп-словами
									</label>
								</div>
								<div class="field">
									<label class="checkbox">
										<input type="checkbox" value="">
										Управление тэгами-синонимами
									</label>
								</div>
								<div class="field">
									<label class="checkbox">
										<input type="checkbox" value="">
										Блокировка / разблокировка пользователей
									</label>
								</div>
								<div class="field">
									<label class="checkbox">
										<input type="checkbox" value="">
										Обработка жалоб
									</label>
								</div>
								<div class="field">
									<label class="checkbox">
										<input type="checkbox" value="">
										Удаление аккаунтов не административных пользователей
									</label>
								</div>
							</div>
						</div>
						<div class="manage__btn">
							<button type="submit" class="btn pull-right btn-small btn-inverse">Отменить</button>
							<button type="submit" class="btn pull-right btn-small btn-primary">Сохранить</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /.manage-user -->
</div>
<!-- /.page -->

</body>
</html>

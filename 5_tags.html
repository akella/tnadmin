<!doctype html>
<!--[if lte IE 8]><html class="lteie8"><![endif]-->
<!--[if gt IE 8]><!--><html><!--<![endif]-->
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<meta name="viewport" content="width=device-width"/>
	<link rel="stylesheet" media="screen" href="css/screen.css" >
	<script src="js/app.js"></script>
</head>
<body>
<!-- BEGIN .header -->
<header class="header container">
	<div class="row">
		<div class="span3">
			<h1 class="logo"><a href="#">TheProject</a></h1>
		</div>
		<div class="span9 pull-right">
			<!-- BEGIN .header__other -->
			<div class="header__other clearfix">
				<!-- BEGIN .settings -->
				<div class="settings">
					<a href="#" title="Настройки"></a>
				</div>
				<!-- /.settings -->
				<!-- BEGIN .language -->
				<nav class="language">
					<a href="#" title="Русский" class="language__ru is-active"><i></i></a>
					<a href="#" title="Английский" class="language__en"><i></i></a>
				</nav>
				<!-- /.language -->
				<!-- BEGIN .user -->
				<div class="user">
					<div class="user__name">Admin</div>
					<div class="user__signout"><button type="submit" class="btn btn-mini btn-inverse">Выход</button></div>
				</div>
				<!-- /.user -->
			</div>
			<!-- /.header__other -->
		</div>
	</div>
</header>
<!-- /.header -->
<!-- BEGIN .navbar -->
<div class="navbar">
	<div class="navbar-inner">
		<div class="container">
			<ul class="nav">
				<li><a href="#">Заблокированные</a></li>
				<li><a href="#">Модерация</a></li>
				<li><a href="#">Управление контентом</a></li>
				<li><a href="#">Управление админами</a></li>
				<li><a href="#">Статистика</a></li>
			</ul>
		</div>
	</div>
</div>
<!-- /.navbar -->
<!-- BEGIN .page -->
<div class="page container">
	<div class="row">
		<div class="span12">
			<!-- BEGIN .tags -->
			<div class="tags">
				<h2 class="title"><i class="icon icon_request"></i>Постмодерация тэгов</h2>
				<ul class="tags__list">
					<li class="tags__item box box_grey">
						<div class="tags__info">
							<div class="tags__pic">
								<img src="img/pic-3.jpg" alt="pic">
							</div>
							<div class="tags__meta">
								<div class="tags__author"><a href="#">Иванов Иван Степанович</a></div>
								<div class="tags__details">Маршрут: <a href="#">«Поход на урал»</a></div>
							</div>
						</div>
						<div class="tags__controls">
							<div class="tags__language">
								<label class="checkbox">
								  <input type="checkbox" value="">
								  Английский тэг
								</label>
							</div>
							<div class="tags__new">
								<h2 class="title-3">Новый тэг:</h2>
								<div class="tags__langversion">
									<input type="text" placeholder=" Альпинизм">
									<div class="tags__langeng">
										Английская версия:
										<input type="text" placeholder=" Alpinism">
										<div class="tags__langswitch">
											<i class="icon icon__eng"></i>
										</div>
									</div>
								</div>
								<div class="tags__options">
									<label class="radio">
									  <input type="radio" name="optionsRadios" checked>
									  Подтвердить
									</label>
									<label class="radio">
									  <input type="radio" name="optionsRadios">
									  Отклонить
									</label>
									<label class="radio">
									  <input type="radio" name="optionsRadios">
									  <span>Заменить на:</span> <input type="text" value="">
									</label>
									<label class="radio">
									  <input type="radio" name="optionsRadios">
									  <span>Тэг-синоним:</span> <input type="text" value="">
									</label>
								</div>
							</div>
						</div>
					</li>
				</ul>
				<div class="tags__buttons">
					<button type="submit" class="btn btn-large">Выполнить и выйти</button>
					<button type="submit" class="btn btn-large">Выполнить и загрузить следующие заявки</button>
				</div>
			</div>
			<!-- /.tags -->
		</div>
	</div>
</div>
<!-- /.page -->

</body>
</html>
